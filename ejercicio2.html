<!--
    Crea un nuevo documento HTML que cumpla los siguientes parámetros:

El título debe ser "Ejercicio 02 - Formularios en HTML"

El body debe contener un formulario que cumpla las siguientes características

El atributo action será "/"

Debe contener los siguientes campos:

Un campo de texto llamado "nombre"

Un campo numérico llamado "edad"

Un campo de área de texto llamado "frase-favorita"

Un botón de envío

Un botón de reset
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02- Formularios en HTML</title>
</head>
<body>
    <form action="/">
        <label for="name">Nombre:</label>
        <input type="text" id="name">
        <label for="age">Edad:</label>
        <input type="text" id="age">
        <label for="favorite-sentence">Frase favorita:</label>
        <textarea name="" id="favorite-sentence" cols="30" rows="10"></textarea>
        <button type="button">Envío</button>
        <button type="button">Reset</button>
    </form>
</body>
</html>
